name: main CI

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    environment: TESTS

    env:
      STATUS_URL: ${{ vars.STATUS_URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install project
        run: |
          poetry install

      - name: Run Tests
        run: |
          poetry run pytest

      - name: Run MyPy
        run: |
          poetry run mypy ./
        env:
          STATUS_URL: ${{ vars.STATUS_URL }}

      - name: Run PyLint
        run: |
          poetry run pylint ./poetry_study_app

build:
  runs-on: ubuntu-latest

  if: github.ref == 'refs/heads/main'

  needs: [run_tests]

  steps:
    - name: Login to Docker
      run: |
        echo ${{ secrtets.DOCKER_STUDY_TOKEN }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin

    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: |
        docker build -t ${{ vars.DOCKER_STUDY_PROJECT }}:${GITHUB_REF_NAME} -f Dockerfile .

    - name: Push image to DockerHub
      run: |
        docker push ${{ vars.DOCKER_STUDY_PROJECT }}:${GITHUB_REF_NAME}
